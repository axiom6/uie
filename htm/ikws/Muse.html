<!doctype html>
<html lang="en">

<head>
  <title>Muse</title>
  <meta charset="utf-8">
  <meta name="description" content="Muse">
  <meta name="author" content="Tom Flaherty">
  <link href="../../lib/bespoke/font-awesome.css" rel="stylesheet">
  <link href="../../lib/bespoke/spoke.css"        rel="stylesheet">
</head>

<body>
<div data-bespoke-hash="main" class="spoke">

  <article class="bespoke-parent" data-bespoke-hash="presentation">

    <section data-bespoke-hash="Begin"  class="bespoke-slide">
      <h1 style="font-size:2.00em;">The Muse Ontology for:</h1>
      <ul style="font-size:1.75em;">
        <li>Information</li>
        <li>Knowledge</li>
        <li>Wisdom</li>
      </ul>
      <div  style="display:table; text-align:center; width:100%; height:100%;">
        <img src="../../img/ikw/muse/CogniticCogs.jpg" style="display:table-cell; vertical-align:middle;">
        <div><a  style="font-size:1.0em;" href="http://twitter.com/TheTomFlaherty">@TheTomFlaherty</a></div>
      </div>
    </section>

    <section data-bespoke-hash="Info" style="display:table; text-align:center;">
      <div  style="display:table-cell; vertical-align:middle; width:100%; height:100%;">
        <h1 style="font-size:1.5em;">Information</h1>
        <img src="../../img/ikw/info/Info.png" class="rx-img">
      </div>
    </section>

    <section data-bespoke-hash="Embrace" class="bespoke-slide">
      <div class="rx-img-col">
        <img src="../../img/ikw/muse/Embrace.png" style="display:table-cell; vertical-align:middle; border:none;">
      </div>
      <div class="rx-box-out">
        <h2>Embrace</h2>
        <ul>
          <li>R</li>
          <li>D</li>
          <li>M</li>
        </ul>
      </div>
    </section>

    <section data-bespoke-hash="Innovate" class="bespoke-slide">
      <img src="../../img/ikw/muse/Innovate.png" class="rx-img-col">
      <div class="rx-box-out">
        <h2>Innovate</h2>
        <ul>
          <li>R</li>
          <li>D</li>
          <li>M</li>
        </ul>
      </div>
    </section>

    <section data-bespoke-hash="Encourage" class="bespoke-slide">
      <img src="../../img/ikw/muse/Encourage.png" class="rx-img-col">
      <div class="rx-box-out">
        <h2>Encourage</h2>
        <ul>
          <li>R</li>
          <li>D</li>
          <li>M</li>
        </ul>
      </div>
    </section>

    <section data-bespoke-hash="Learn" class="bespoke-slide">
      <img src="../../img/ikw/muse/Do.png" class="rx-img-row">
      <h2>Learn</h2>
      <ul>
        <li>R</li>
        <li>D</li>
        <li>M</li>
      </ul>
    </section>

    <section data-bespoke-hash="Do" class="bespoke-slide">
      <img src="../../img/ikw/muse/Do.png" class="rx-img-row">
      <h2>Do</h2>
      <ul>
        <li>R</li>
        <li>D</li>
        <li>M</li>
      </ul>
    </section>

    <section data-bespoke-hash="Share" class="bespoke-slide">
      <img src="../../img/ikw/muse/Share.png" class="rx-img-row">
      <h2>Share</h2>
      <ul>
        <li>R</li>
        <li>D</li>
        <li>M</li>
      </ul>
    </section>

  </article>
</div>

<script src="../../lib/bespoke/Spoke.js"></script>
<script src="../../lib/bespoke/bespoke.js"></script>
<script src="../../lib/bespoke/bespoke-keys.js"></script>
<script src="../../lib/bespoke/bespoke-mouse.1.1.js"></script>
<script src="../../lib/bespoke/bespoke-classes.js"></script>
<script src="../../lib/bespoke/bespoke-touch.js"></script>
<script src="../../lib/bespoke/bespoke-hash.js"></script>

<script>
  var bp   = bespoke.plugins;
  var deck = bespoke.from('article', [bp.classes(),bp.keys(),bp.mouse(false),bp.touch(),bp.hash()] );
</script>

</body>
</html>
